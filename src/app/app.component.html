<div class="container text-center d-flex align-items-center" style="height: 100vh;">
  <div class="offset-md-4 col-md-4">
    <h1><i class="fas fa-calculator"></i>&nbsp;CALCULATOR</h1>
    <label for="">Input 1:</label>
    <input type="number" [(ngModel)]="inputVal1" class="form-control w-100">
    <div *ngIf="!inputVal1 && clicked" class="invalid-input">Please enter Input 1</div>
    <label for="">Input 2:</label>
    <input type="number" [(ngModel)]="inputVal2" class="form-control w-100">
    <div *ngIf="!inputVal2 && clicked" class="invalid-input">Please enter Input 2</div>

    <div class="mt-3">
      <div class="row" style="display: block;">
        <button class="btn operation-btn" (click)="operation('add')">+</button>

        <button class="btn operation-btn" (click)="operation('mul')">*</button>
        <button class="btn operation-btn" (click)="operation('div')">/</button>
        <button class="btn operation-btn" (click)="operation('mod')">%</button>
